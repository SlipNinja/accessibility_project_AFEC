<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
        <link href="navbar.css" rel="stylesheet" />
        <link href="contact.css" rel="stylesheet" />
		<title>Formation</title>
	</head>

	<body>
        <header class="flex vflex">
        <div class="row flex vcenter hspacing">
            <div id="logo">
                <a href="/" aria-label="Accéder à la page d'accueil">
                    <img src="logo.png" alt="Logo of the website" />
                </a>
            </div>
            <nav id="navbar-links" class="flex" role="navigation">
                <a href="index.html"   class="button" aria-label="Accéder à la page d'accueil">Accueil</a>
                <a href="courses.html" class="button" aria-label="Accéder à la page de Courses">Liste des formations</a>
                <a href="aboutus.html" class="button" aria-label="Accéder à la page A propos">À propos</a>
                <a href="contact.html" class="button" aria-label="Accéder à la page de Contact" aria-current="page">Contact</a>
            </nav>
            <div id="lang-selector">
                <a href="/" class="button" aria-label="Changer la langue" >FR</a>
            </div>
        </div>
        <div class="row flex vcenter hcenter">
            <input type="text" placeholder="Search" aria-label="Chercher une formation"/>
            <a href="/courses" class="button">Voir tous nos courses</a>
        </div>
    </header>
    <main id="content">
        <h1>Nous Contacter</h1>
        <form class="flex flex-col" action="" method="POST">
            <section  class="flex flex-col">
                <label for="nom">Nom</label>
                <input type="text" placeholder="ex Doe" id="nom" required />
            </section>
            <section  class="flex flex-col">
                <label for="prenom">Prenom</label>
                <input type="text" placeholder="ex Jane" id="prenom" required />
            </section>
            <section  class="flex flex-col">
                <label for="email">Email</label>
                <input type="email" placeholder="ex janedoe@gmail.com" id="email" required />
            </section>
            <section  class="flex flex-col">
                <label for="message">Message</label>
                <textarea placeholder="ex janedoe@gmail.com" id="message" required></textarea>
            </section>
            <button>Envoyer</button>
        </form>

    </main>
    </body>
</html>
